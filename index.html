<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="./img/calculator.png" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div class="screen">
				<div class="display">
					<div class="text">0.000000000</div>
				</div>
			</div>
			<div class="buttons">
				<div class="column">
					<button id="clear" class="darkOperator">C</button>
					<button id="7" class="number">7</button>
					<button id="4" class="number">4</button>
					<button id="1" class="number">1</button>
					<button id="0" class="number">0</button>
				</div>
				<div class="column">
					<button id="%" class="operator">%</button>
					<button id="8" class="number">8</button>
					<button id="5" class="number">5</button>
					<button id="2" class="number">2</button>
					<button id="00" class="number">00</button>
				</div>
				<div class="column">
					<button id="/" class="operator">/</button>
					<button id="9" class="number">9</button>
					<button id="6" class="number">6</button>
					<button id="3" class="number">3</button>
					<button id="." class="number">.</button>
				</div>
				<div class="column">
					<button id="*" class="operator">*</button>
					<button id="-" class="operator">-</button>
					<button id="+" class="operator">+</button>
					<button id="equals" class="darkOperator">=</button>
				</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
